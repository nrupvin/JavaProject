<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${filename} ? ${filename} + ' - Learning Center' : 'File Viewer'">File Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: #4a5f9e;
            color: #ffffff;
            padding: 30px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 {
            font-size: 1.8em;
            margin: 0;
            color: #ffffff;
        }
        
        header a {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        header a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .content {
            padding: 30px;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #c62828;
            margin-bottom: 20px;
        }
        
        .file-info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-info span {
            color: #667eea;
            font-weight: bold;
        }
        
        .file-info small {
            color: #555;
            font-size: 0.9em;
        }
        
        .file-content {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #ddd;
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            margin: 0;
        }
        
        .copy-button {
            background: #4a5f9e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        .copy-button:hover {
            background: rgba(85, 104, 211, 0.95);
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .nav-buttons a, .nav-buttons button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s;
        }
        
        .btn-back {
            background: #f5f5f5;
            color: #666;
        }
        
        .btn-back:hover {
            background: #eeeeee;
        }
        
        .btn-copy {
            background: #4a5f9e;
            color: white;
        }
        
        .btn-copy:hover {
            background: rgba(85, 104, 211, 0.95);
        }
        
        .btn-home {
            background: #764ba2;
            color: white;
        }
        
        .btn-home:hover {
            background: #653a8a;
        }
        
        footer {
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
            color: #555;
            border-top: 1px solid #ddd;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            header h1 {
                font-size: 1.4em;
            }
            
            .file-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .nav-buttons {
                flex-direction: column;
            }
            
            pre {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 th:if="${error == null}">üìñ <span th:text="${filename}">File Name</span></h1>
            <h1 th:if="${error != null}">‚ö†Ô∏è Error</h1>
            <a href="/help">‚Üê Back to Learning Center</a>
        </header>
        
        <div class="content">
            <!-- Error Message -->
            <div th:if="${error != null}" class="error">
                <strong>Error:</strong>
                <p th:text="${error}">An error occurred</p>
            </div>
            
            <!-- File Content -->
            <div th:if="${error == null && content != null}">
                <div class="file-info">
                    <div>
                        <span th:text="${filename}">Filename</span>
                        <br>
                        <small th:text="${lineCount + ' lines'}">Line count</small>
                    </div>
                    <button id="copyBtn" class="copy-button">üìã Copy Content</button>
                </div>
                
                <div class="file-content">
                    <pre id="fileContent" th:text="${content}">File content here</pre>
                </div>
                
                <div class="nav-buttons">
                    <a href="/help" class="btn-back">‚Üê Back to Learning Center</a>
                    <a href="/" class="btn-home">üè† Home</a>
                </div>
            </div>
        </div>
        
        <footer>
            üìö Java Project Learning Center | File Viewer
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const copyBtn = document.getElementById('copyBtn');
            if (copyBtn) {
                copyBtn.addEventListener('click', copyToClipboard);
            }
        });
        
        function copyToClipboard() {
            const content = document.getElementById('fileContent').textContent;
            navigator.clipboard.writeText(content).then(() => {
                alert('Content copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
    </script>
</body>
</html>
